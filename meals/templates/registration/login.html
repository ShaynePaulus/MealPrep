{% extends "base.html" %}
{% block content %}

{% if form.errors %}
  <p>Your username and password didn't match. Please try again.</p>
{% endif %}
<div class="d-flex justify-content-center" style="margin: 80px 0 0 0;">
    <form class="w-25" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input class="login-field" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" placeholder="Username" required="" id="id_username">
        <input class="login-field" type="password" name="password" autocomplete="current-password" placeholder="Password" required="" id="id_password">
        <input type="submit" class="btn btn-primary btn-login" value="Login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>
{% endblock %}
